<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${card.getId()})}" th:object="${card}">
    <label for="name">Enter task name</label>
    <input type="text" th:field="*{name}" id="name">
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <label for="description">Enter task description</label>
    <input type="text" th:field="*{description}" id="description">
    <p style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
    <br>
    <label for="status">Select task status</label>
    <select th:field="*{status}" id="status">
        <option th:each="statusOption : ${T(com.skwita.Kanban.model.Status).values()}"
                th:value="${statusOption}" th:text="${statusOption.displayValue}"></option>
    </select>
    <p style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
    <br>
    <label for="person">Enter person's name</label>
    <input type="text" th:field="*{person}" id="person">
    <p style="color: red" th:if="${#fields.hasErrors('person')}" th:errors="*{person}"></p>
    <br>
    <input type="submit" value="Save Card">
</form>
</body>
</html>
