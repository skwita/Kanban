<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create task</title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${card}">
  <label for="name">Enter title</label>
  <input type="text" th:field="*{name}" id="name">
  <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
  <br>
  <label for="description">Enter text</label>
  <input type="text" th:field="*{description}" id="description">
  <p style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
  <br>
  <label for="status">Enter status</label>
  <select th:field="*{status}" id="status">
    <option th:each="statusOption : ${T(com.skwita.Kanban.model.Status).values()}"
            th:value="${statusOption}" th:text="${statusOption.displayValue}"></option>
  </select>
  <p style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
  <br>
  <label for="person">Enter person's name</label>
  <input type="text" th:field="*{person}" id="person">
  <p style="color: red" th:if="${#fields.hasErrors('person')}" th:errors="*{person}"></p>
  <br>
  <input type="submit" value="New Post">
</form>
</body>
</html>
